<main>
    <fieldset>
    <form action="contato.html" method="POST">
        <h1>Entre em contato conosco!</h1>

        <h2>Nunca será apenas uma Atlética! Entre para nossa família!
        </h2>

        <label for="nome">Nome:</label>
        <input type="text" name="nome" placeholder="Digite seu nome..." autofocus required>

        <label for="sobrenome">Sobrenome:</label>
        <input type="text" name="sobrenome" placeholder="Digite seu sobrenome..." required>

        <label for="email">E-mail:</label>
        <input type="email" name="email" placeholder="Digite seu email..." required>
        
        <label for="telefone">Telefone:</label>
        <input type="number" name="telefone" min="0" max="" placeholder="Digite o Assunto..." required>

        <label for="assunto">Assunto:</label>
        <input type="text" name="assunto" placeholder="Digite o Assunto..." required>

        <label for="mensagem">Sua Mensagem:</label>
        <textarea name="mensagem" placeholder="Digite sua mensagem..." cols="10" rows="10" required></textarea>

        <input value="Enviar" type="submit" id="bt">
    </form>
</fieldset>
